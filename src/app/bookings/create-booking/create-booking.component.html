<ion-header>
  <ion-toolbar>
    <ion-title>{{selectedBand.title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content  text-center padding>
  <form  (ngSubmit)="onBookBand()" #f="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label postion="floating">First Name</ion-label>
            <ion-input
              type="text"
              ngModel
              name="first-name"
              required
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label postion="floating">Last Name</ion-label>
            <ion-input
              type="text"
              ngModel
              name="last-name"
              required
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label postion="floating">Number of Person required</ion-label>
            <ion-select [ngModel]="'2'" name="person-required">
              <ion-select-option value="1">1</ion-select-option>
              <ion-select-option value="2">2</ion-select-option>
              <ion-select-option value="3">3</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">From</ion-label>
          <ion-datetime
            displayFormat="MMM DD YYYY"
            pickerFormat= "YYYY MMM DD"
            [min]="selectedBand.availableFrom.toISOString()"
            [max]="selectedBand.availableTo.toISOString()"
            [ngModel]="startDate"
            name="date-from"
            #startDateCtrl="ngModel"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size-sm="3">
          <ion-item>
            <ion-label position="floating">To</ion-label>
            <ion-datetime
              displayFormat="MMM DD YYYY"
              pickerFormat= "YYYY MMM DD"
              [min]="startDateCtrl.value"
              [max]="selectedBand.availableTo.toISOString()"
              [ngModel]="endDate"
              name="date-to"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button color="primary" type="submit" expand="block" [disabled]="!f.valid || !datesValid()">Book!</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>
  <!-- <p>{{selectedBand.description}}</p> -->

</ion-content>
